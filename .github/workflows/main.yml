name:  Wpf Continuous Integration

# Trigger on every master branch push and pull request
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  build:

    strategy:
      matrix:
        targetplatform: [x86]

    runs-on: windows-latest

    env:
      App_Packages_Directory: LINKaWPF
      # SigningCertificate: GitHubActionsDemo.pfx
      Solution_Path: LINKaLooks.sln
      # Test_Project_Path: MyWpfApp.Tests\MyWpfApp.Tests.csproj
      Wpf_Project_Path: LINKaWPF\Linkaa.Looks.csproj
      # Wap_Project_Directory: MyWpfApp.Package
      # Wap_Project_Name: MyWpfApp.Package.wapproj
      Actions_Allow_Unsecure_Commands: true # Allows AddPAth and SetEnv commands

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0 # avoid shallow clone so nbgv can do its work.

    # Use Nerdbank.GitVersioning to set version variables: https://github.com/AArnott/nbgv
    - name: Use Nerdbank.GitVersioning to set version variables
      uses: aarnott/nbgv@v0.3
      with:
        setAllVars: true

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.302'
    - name:  Config
      run:   echo ::set-env name=DXSDK_DIR::$HOME/cache/
      shell: bash
    - name: Cache
      id:   cache
      uses: actions/cache@v1
      with:
        path: ~/cache
        key:  cache
    - name:  Cache create
      if:    steps.cache.outputs.cache-hit != 'true'
      run:   |
            mkdir tmp
            cd tmp
            curl -L https://download.microsoft.com/download/d/b/9/db9153aa-4419-4a06-a1f1-aafd7944f453/dxsdk_march2008.exe -o _DX_.exe
            _DX_.exe -silent 
      shell: bash
    # Add  MsBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.1

    # Restore the application
    - name: Restore packages
      run: nuget restore $env:Solution_Path 
      
    # Restore the application
    - name: Build solution
      run: msbuild $env:Solution_Path 
      