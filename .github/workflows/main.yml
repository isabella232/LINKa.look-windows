name:  Wpf Continuous Integration
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    strategy:
      matrix:
        targetplatform: [x86]

    runs-on: windows-latest
    name: Build
    env:
      App_Packages_Directory: LINKaWPF
      Solution_Path: LINKaLooks.sln
      Wpf_Project_Path: LINKaWPF\Linkaa.Looks.csproj
      Actions_Allow_Unsecure_Commands: true # Allows AddPAth and SetEnv commands

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0 # avoid shallow clone so nbgv can do its work.

    # Use Nerdbank.GitVersioning to set version variables: https://github.com/AArnott/nbgv
    - name: Use Nerdbank.GitVersioning to set version variables
      uses: aarnott/nbgv@v0.3
      with:
        setAllVars: true

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.302'
    # Add  MsBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.1

    # Restore the application
    - name: Restore packages
      run: nuget restore $env:Solution_Path 
      
    # Restore the application
    - name: Build solution
      run: msbuild $env:Solution_Path /t:Build /p:Configuration=Release  
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Release-bin
        path: LinkaWPF/bin/Release
  installer:
    name: Create installer
    strategy:
      matrix:
        targetplatform: [x86]


    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # avoid shallow clone so nbgv can do its work.
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: Release-bin
          path: LinkaWPF/bin/Release
      
      - name: Download inno setup
        run: |
          curl https://mlaan2.home.xs4all.nl/ispack/innosetup-6.1.2.exe -o is.exe
          ./is.exe /silent
        shell: bash

      - name: Building the installer
        run: |
          "%programfiles(x86)%\Inno Setup 6\iscc.exe" "Linka.looks.iss"
        shell: cmd
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Installer-bin
          path: Releases/linka.looks.setup.exe
